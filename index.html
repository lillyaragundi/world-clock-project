<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="#" id="city">
        <option value="">Choose a city</option>
        <option value="current">Current Location..</option>
        <option value="America/Chicago Dallas">Dallas</option>
        <option value="Iceland Reykjavik">Reykjavik</option>
        <option value="Europe/Madrid Barcelona">Barcelona</option>
        <option value="Asia/Seoul Seoul">Seoul</option>
        <option value="Africa/Cairo Cairo">Cairo</option>
      </select>

      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h3>New York</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="buenos-aires">
          <div>
            <h3>Buenos Aires</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="copenhagen">
          <div>
            <h3>Copenhagen</h3>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Open sourced
      <a
        href="https://github.com/lillyaragundi/world-clock-project"
        target="_blank"
        >code</a
      >
      by Lilly Aragundi
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
