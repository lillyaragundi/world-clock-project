<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="#" id="#">
        <option value="">Choose a city</option>
        <option value="">Dallas</option>
        <option value="">Reykjavik</option>
        <option value="">Barcelona</option>
        <option value="">Seoul</option>
        <option value="">Cairo</option>
      </select>

      <div class="city">
        <div>
          <h3>New York</h3>
          <div class="date">July 22, 2023</div>
        </div>
        <div class="time">1:58 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h3>Buenos Aires</h3>
          <div class="date">July 22, 2023</div>
        </div>
        <div class="time">1:58 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h3>Copenhagen</h3>
          <div class="date">July 22, 2023</div>
        </div>
        <div class="time">1:58 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Open sourced
      <a
        href="https://github.com/lillyaragundi/world-clock-project"
        target="_blank"
        >code</a
      >
      by Lilly Aragundi
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
